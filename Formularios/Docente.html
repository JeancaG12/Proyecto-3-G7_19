<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docente</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/JS/Docente.js"></script>
</head>
<body>

    <div class="container">
        <div class="consulta mt-4">
         <div class="row">
            <div class="col-6">
                <h3>
                    Lista Docentes.
                </h3>
            </div>
         </div>
         <div class="box.body">
             <div class="table table-responsive">
                <table class="table table-hover">
                     <thead>
                          <tr>
                            <th>Numero_Docente</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Fecha_Contratacion</th>
                            <th>Direccion</th>
                            <th>Salario</th>
                            <th>Profesion</th>
                          </tr>
                     </thead>
                     <tbody id="DataDocentes">
                        
                         
                     </tbody>
                </table>

             </div>
         </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Docente
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Docente">
                        <label for="">Numero_Docente</label>
                        <input type="text" id="Numero_Docente" class="form-control" placeholder="Ingrese el numero docente">
                        <label for="">Nombre</label>
                        <input type="text" id="Nombre" class="form-control" placeholder="Ingrese el nombre">
                        <label for="">Apellidos</label>
                        <input type="text" id="Apellidos" class="form-control" placeholder="Ingrese el apellido">
                        <label for="">Fecha_Contratacion</label>
                        <input type="text" id="Fecha_Contratacion" class="form-control" placeholder="Ingrese la fecha de contratacion">
                        <label for="">Direccion</label>
                        <input type="text" id="Direccion" class="form-control" placeholder="Ingrese la direccion">
                        <label for="">Salario</label>
                        <input type="text" id="Salario" class="form-control" placeholder="Ingrese el salario">
                        <label for="">Profesion</label>
                        <input type="text" id="Profesion" class="form-control" placeholder="Ingrese la profesion">
                        <hr>
                        <div id="btnagregardocente">
                            <input type="submit" id="btnagregar" onclick="AgregarDocente()" value="Ingresar Docente" class="btn btn-success">

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
