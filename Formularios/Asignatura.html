<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Asignatura</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
              <script src ="/JS/Asignatura.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="consulta mt-4">
                <div class="row">
                    <div class="col-6">
                        <h3>
                            Lista Asignaturas.
                        </h3>
                    </div>

                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>CODIGO</th>
                                    <th>NOMBRE</th>
                                    <th>CARRERA</th>
                                    <th>FECHA CREACION</th>
                                    <th>UNIDADES VALORATIVAS</th>
                                    <th>PROMEDIO APROBACION</th>
                                    <th>NUMERO EDIFICIO</th>
                                </tr>

                            </thead>
                            <tbody id="DataAsignaturas">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="Formulario">
                <div class="row">
                    <div class="col-12">
                        <h3>
                            Agregar Asignatura
                        </h3>
                    </div>
                    <div class="col-12">
                        <form class="asignatura">
                            <label for="">CODIGO</label>
                            <input type="text" id="CodigoAsignatura" class="form-control" placeholder="Ingrese el Código de Asignatura">
                            <label for="">NOMBRE</label>
                            <input type="text" id="NombreAsignatura" class="form-control" placeholder="Ingrese el Nombre">
                            <label for="">CARRRERA</label>
                            <input type="text" id="Carrera" class="form-control" placeholder="Ingrese la Carrera">
                            <label for="">FECHA CREACION</label>
                            <input type="text" id="FechaCreacion" class="form-control" placeholder="Ingrese la Fecha de Creción">
                            <label for="">UNIDADES VALORATIVAS</label>
                            <input type="text" id="UnidadesVal" class="form-control" placeholder="Ingrese las Unidades Valorativas">
                            <label for="">PROMEDIO APROBACION</label>
                            <input type="text" id="PromedioAprob" class="form-control" placeholder="Ingrese el Promedio de Aprobación">
                            <label for="">NUMERO EDIFICIO</label>
                            <input type="text" id="NumeroEdificio" class="form-control" placeholder="Ingrese el Numero de Edificio">
                            <hr>
                            <div id="btnagregarasignatura">
                                <input type="submit" id="btnagregar" onclick="AgregarAsignatura()" value="Ingresar Asignatura" class="btn btn-success">

                            </div>
                        </form>
                    </div>
                </div>
     
            </div>
        </div>
        
             

        
        
          <!-- JavaScript Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
